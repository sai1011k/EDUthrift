<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUthrift - Quality Thrifted Educational Books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">EDUthrift</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
            </ul>
            <div class="header-right">
                <button id="cartBtn" class="cart-btn">
                    üõí Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="hamburger" id="hamburgerBtn">
                    &#9776;
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="home">
            <h1>EDUthrift</h1>
            <p>Quality Thrifted Educational Books for 11th & 12th Grade Students</p>
            <p>üìö Clean ‚Ä¢ No Markings ‚Ä¢ Great Condition ‚Ä¢ Student Prices</p>
        </section>

        <!-- The main book grid section -->
        <section class="books-section" id="booksSection">
            <h2 class="section-title">Available Books</h2>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search by title...">
                <select id="subjectFilter">
                    <option value="all">All Subjects</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Biology">Biology</option>
                    <option value="English">English</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="successMessage" class="success-message"></div>
            <div class="books-grid" id="booksGrid"></div>
        </section>

        <!-- === NEW: PRODUCT DETAIL "PAGE" SECTION === -->
        <section class="product-detail-section" id="productDetailSection" style="display: none;">
            <!-- Content will be injected by JavaScript -->
            <button id="backToBooksBtn" class="back-btn">‚Üê Back to All Books</button>
            <div class="product-detail-layout">
                <div class="product-gallery">
                    <div class="main-image-container">
                        <img src="" alt="Main product image" id="mainProductImage">
                    </div>
                    <div class="thumbnail-images" id="thumbnailContainer">
                        <!-- Thumbnails will be dynamically inserted here -->
                    </div>
                </div>
                <div class="product-info">
                    <h2 class="product-detail-title" id="productDetailTitle"></h2>
                    <div class="product-detail-price-container">
                        <span class="product-detail-mrp" id="productDetailMrp"></span>
                        <span class="product-detail-price" id="productDetailPrice"></span>
                        <span class="product-detail-sale-tag">Sale</span>
                    </div>
                    <div class="product-detail-cart-controls" id="productDetailCartControls">
                        <!-- Quantity selector / Add to cart button will be inserted here -->
                    </div>
                    <div class="product-description-details" id="productDetailDescription">
                        <!-- Description details will be inserted here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Admin Panel Section -->
        <section class="admin-panel" id="adminPanel">
            <h2 class="section-title">üìö Add New Book</h2>
            <form id="bookForm">
                <div class="form-group"><label for="bookTitle">Book Title *</label><input type="text" id="bookTitle" required></div>
                <div class="form-group"><label for="bookSubject">Subject *</label><select id="bookSubject" required><option value="" disabled selected>Select Subject</option><option value="Physics">Physics</option><option value="Chemistry">Chemistry</option><option value="Mathematics">Mathematics</option><option value="Biology">Biology</option><option value="English">English</option><option value="Other">Other</option></select></div>
                <div class="form-group"><label for="bookMrp">Original Price (MRP) *</label><input type="number" id="bookMrp" required min="1"></div>
                <div class="form-group"><label for="bookPrice">Your Selling Price (‚Çπ) *</label><input type="number" id="bookPrice" required min="1"></div>
                <div class="form-group"><label for="bookStock">Stock Quantity *</label><input type="number" id="bookStock" required min="0"></div>
                <div class="form-group"><label for="bookImageUrls">Book Image URLs (separate with a comma)</label><textarea id="bookImageUrls" rows="3" placeholder="https://url1.com/image.jpg, https://url2.com/image.jpg"></textarea></div>
                <div class="form-group"><label for="bookDescription">Detailed Specs (one per line, format: Key: Value)</label><textarea id="bookDescription" rows="4" placeholder="e.g.,&#10;Condition: Very Good&#10;Pages: 450&#10;Markings: None&#10;Damage: Slight fold on cover"></textarea></div>
                <button type="submit" class="btn-primary">üìö Add Book to Store</button>
            </form>
        </section>
    </main>

    <!-- Modals (Cart and Edit) are still here -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span id="closeCartBtn" class="close">&times;</span>
            <h2>üõí Your Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button id="checkoutBtn" class="btn-primary" style="width: 100%; margin-top: 1rem;">üí≥ Proceed to Payment</button>
        </div>
    </div>
    <div id="editBookModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModalBtn" class="close">&times;</span>
            <h2>‚úèÔ∏è Edit Book</h2>
            <form id="editBookForm">
                <input type="hidden" id="editBookId">
                <div class="form-group"><label for="editBookTitle">Book Title *</label><input type="text" id="editBookTitle" required></div>
                <div class="form-group"><label for="editBookSubject">Subject *</label><select id="editBookSubject" required><option value="" disabled>Select Subject</option><option value="Physics">Physics</option><option value="Chemistry">Chemistry</option><option value="Mathematics">Mathematics</option><option value="Biology">Biology</option><option value="English">English</option><option value="Other">Other</option></select></div>
                <div class="form-group"><label for="editBookMrp">Original Price (MRP) *</label><input type="number" id="editBookMrp" required min="1"></div>
                <div class="form-group"><label for="editBookPrice">Your Selling Price (‚Çπ) *</label><input type="number" id="editBookPrice" required min="1"></div>
                <div class="form-group"><label for="editBookStock">Stock Quantity *</label><input type="number" id="editBookStock" required min="0"></div>
                <div class="form-group"><label for="editBookImageUrls">Book Image URLs (comma-separated)</label><textarea id="editBookImageUrls" rows="3"></textarea></div>
                <div class="form-group"><label for="editBookDescription">Detailed Specs</label><textarea id="editBookDescription" rows="4"></textarea></div>
                <button type="submit" class="btn-primary">üíæ Save Changes</button>
            </form>
        </div>
    </div>

    <button id="adminToggleBtn" class="admin-toggle" title="Admin Panel">‚öôÔ∏è</button>
    <script src="script.js"></script>
</body>
</html>
